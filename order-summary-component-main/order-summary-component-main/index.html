<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dancing+Script&family=Hanken+Grotesk:wght@500;700;800&family=Mooli&family=Outfit:wght@300;400;600&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <div class="card">
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">

    </div>

    <div class="card-body">
      <div class="card-header">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="card-desc">
        <div class="icon">
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="icon-desc">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>

        </div>
        <p class="mark">change</p>
      </div>
      

    </div>

    <div class="card-footer">
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>

  </div>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumit sarkar</a>.
  </div>
</body>
</html>
