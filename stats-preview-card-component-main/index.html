<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <h2 class="header"> Get <span>insights </span> that help your business grow.</h2>
      <p class="subheader">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card">
          <div>
            <h3>10k+</h3><p>companies</p>
          </div>
          <div>
            <h3>314</h3><p>templates</p>
          </div>
          <div>
            <h3>12M+</h3><p>queries</p>
          </div>
        </div>
    </div>

    <div class="wrap-img">
      <img src="images/image-header-desktop.jpg" class="desktop" alt="desktop">
      <img src="images/image-header-mobile.jpg" class="mobile" alt="mobile">
    </div>
  </div>

  

  

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sumit sarkar</a>.
  </div>
</body>
</html>
