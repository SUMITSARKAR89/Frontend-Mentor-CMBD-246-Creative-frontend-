<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- this is google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Dancing+Script&family=Hanken+Grotesk:wght@500;700;800&family=Mooli&family=Outfit:wght@300;400;600&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
  
</head>
<body>

  <div class="card">
    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="image">
    </div>
    <div class="card-body">
        <h3> Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="desc">
        <div class="ethereum-icon">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
        </div>
        <div class="clock-icon">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
        
        </div>
      </div>
      <hr>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="avstar" class="avater">
      <p> Creation of  <span> Jules Wyvern</span></p>

      </div>
      

    </div>
    
    

  </div>
  

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumit sarkar</a>.
  </div>
 

 
  
  
  

 
</body>

</html>
